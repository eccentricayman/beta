            </div>

        <div class="cover-image" id="home">

            <div class="row footer">

                    <p><i class="fa fa-envelope" style="padding-right: 1.5%"></i>aahmed3@stuy.edu</p>

        <!-- Scripts -->
        <script
            src="https://code.jquery.com/jquery-3.2.0.min.js"
            integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
            crossorigin="anonymous"></script>

        <script type="text/javascript">
         //cover page fade in
         $(function () {
             $("#cover")
                 .animate({
                     'opacity': 1,
                     'padding-bottom': '2.5%'
                 },{ duration: 500, queue: false });
             $(".arrow-down")
                 .animate({
                     'opacity': 1,
                     'bottom': '2.5%'
                 }, { duration: 250, queue: false });
         });
        </script>

        <script type="text/javascript">
         //arrow down scrolls
         $(".arrow-down").click( function() {
             $('html, body').animate( {
                 scrollTop: $("#about").offset().top + 1
             }, 1000);
         });
        </script>

        <script type="text/javascript">
         //make navbar come down
         if ($(window).width() >= 750) {
             window.onscroll = function(e) {
                 var cover = $(".cover-image").offset().top + $(".cover-image").outerHeight();
                 if ($(window).scrollTop() > cover) {
                     $("#nav").slideDown("fast");
                 }
                 else {
                     $("#nav").slideUp("fast");
                 }
             };
         }
        </script>


        <script type="text/javascript">
         //make links smooth scroll
         var $root = $('html, body');
         $('a').click(function() {
             var href = $.attr(this, 'href');
             $root.animate({
             scrollTop: $(href).offset().top
         }, 500, function () {
             window.location.hash = href;
         });
             return false;
         });
        </script>
    </body>
    
</html>
